<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Étudiants - Admis et Non Admis</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        #chartsContainer {
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .chart-container {
            width: 48%;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .chart-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Statistiques des Étudiants - Admis et Non Admis</h1>

    <!-- Container for the histogram and pie chart -->
    <div id="chartsContainer">
        <!-- Histogram Section -->
        <div class="chart-container">
            <div class="chart-title">Nombre d'Étudiants Admis et Non Admis - Histogramme</div>
            <canvas id="admisNonAdmisHistogram"></canvas>
        </div>

        <!-- Pie Chart Section -->
        <div class="chart-container">
            <div class="chart-title">Répartition des Étudiants Admis et Non Admis - Graphique Camembert</div>
            <canvas id="admisNonAdmisPieChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for charts -->
    <script src="js/statistiques2.js"></script> <!-- Link to your JavaScript file for chart creation -->
</body>
</html>
